<html>
<head>
	
	<title>Sign up</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Use GET,not POST --> 

<form method="GET">
	First Name:   <input type="text" name="First name"><br>
	Last Name:    <input type="text" name="Last name"><br>
	Date of birth:<input type="date"name="Date of birth"><br>
	Gender:<br>
	 <input type="radio"name="gender" value="Male">Male <br>
	 <input type="radio"name="gender" value="Female">Female <br>
	 <input type="radio"name="gender" value="None">None <br>
	 <input type="radio"name="gender"value="Alien">Alien <br>
	 Email address: <input type="Email" name="Email" required><br>
	 Password:<input type="password" name="password"min="5"> <br>
	 Pets: <br>
	  <input type="checkbox"name="Cat"> Cat<br>
	  <input type="checkbox" name="Dog"> Dog <br>
	  Cars: <br>
	  <select name="Cars">
	  	<option value="Volvo"name= "Volvo">Volvo</option>
	  	<option value="BMW" name="BMW">BMW</option>
	  </select><br>

	<input type="submit" value= "Register!">
	<input type="Reset" >
</form>

</body>
</html>
